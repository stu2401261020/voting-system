<!-- Election Overview -->
<template>
	<c-custom-toast-message lwc:ref="toastMessage"></c-custom-toast-message>
	<lightning-layout horizontal-align={horizontalAlign}>
		<lightning-layout-item size="8" padding="around-small">
			<lightning-card if:true={election} title={election.Name}>
				<div class="slds-p-horizontal_small">
					<lightning-button
							label="Home"
							onclick={handleCancel}></lightning-button>
					<lightning-formatted-rich-text

							value={election.Description__c}
					></lightning-formatted-rich-text>
				</div>
			</lightning-card>
		</lightning-layout-item>
		<lightning-layout-item size="4" padding="around-small">
			<lightning-card if:true={choices} title="Choices">
			<ul class="slds-has-dividers_bottom-space">
				<template for:each={choices} for:item="choice">
					<li class="slds-item" key={choice.choiceId}>
						<lightning-tile label={choice.choiceName} onclick={showChoiceModal} href="#" data-id={choice.choiceId} type="media">
							<lightning-avatar slot="media"
							                  src="https://www.lightningdesignsystem.com/assets/images/avatar1.jpg"
							                  fallback-icon-name="standard:person_account"
							                  alternative-text="Bruce Wayne"></lightning-avatar>
							<p class="slds-item">{choice.shortDescription}</p>
						</lightning-tile>
					</li>
				</template>
			</ul>
			</lightning-card>
		</lightning-layout-item>
	</lightning-layout>
</template>
