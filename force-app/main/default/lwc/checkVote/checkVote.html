<!-- Check Vote -->
<template>
	<c-custom-toast-message lwc:ref="toastMessage"></c-custom-toast-message>
	<lightning-card title="Check your vote here">
		<div class="slds-p-around_medium">

			<p>Use your voting password to check who you voted for.</p>
			<lightning-input
					type="password"
					label="Voting password"
					onchange={handlePasswordChange}
					min-length=5
					required="true"></lightning-input>

			<lightning-button
					label="Check"
					onclick={handleButton}
					variant="brand"
					disabled={buttonDisabled}></lightning-button>
			<lightning-button
					label="Cancel"
					onclick={handleCancel}></lightning-button>
			<template if:true={response}>
				<p>{response}</p>
			</template>
		</div>
	</lightning-card>
</template>
