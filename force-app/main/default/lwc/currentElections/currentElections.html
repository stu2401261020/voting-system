<!-- Current Elections -->
<template>
	<c-custom-toast-message lwc:ref="toastMessage"></c-custom-toast-message>
	<lightning-card title="Current elections">
		<lightning-datatable
				if:true={data}
				columns={columns}
				data={data}
				key-field="Id"
				onrowaction={handleRowAction}
				hide-checkbox-column
		></lightning-datatable>
	</lightning-card>
</template>
